<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/variables.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <a href="index.html" class="starbucks_logo header_logo">StarBucks</a>
        <nav class="header_nav">
            <a class="nav_link" href="index.html">Home</a>
            <a class="nav_link" href="#">Select</a>
            <a class="nav_link" href="#">Shop</a>
        </nav>
        </div>  
    </header>
    <main class="main">
        <section class="welcome_section">
            <div class="container">
                <div class="welcome_desc">
                <h1 class="section_title welcome_title">New Cafe<br>by <span>StarBucks</span></h1>
                <p class="section_text welcome_text">Have time to buy the most harmonious drinks in the new Starbucks coffee and don't forget about the discount!</p>
                <div class="btn_wrapper">
                    <a href="#" class="primary-btn">Select a coffee</a>
                    <a href="#" class="secondary-btn">More</a>
                </div>
                <div class="statistics">
                    <div class="stat">
                        <p class="stats_item">
                            <span class="stats_num">9k</span>
                            Premium Users
                        </p>
                    </div>
                    <div class="stat">
                        <p class="stats_item">
                            <span class="stats_num">2k</span>
                            Happy Customer
                        </p>
                    </div>
                    <div class="stat">
                        <p class="stats_item">
                            <span class="stats_num">28</span>
                            Awards Winning
                        </p>
                    </div>
                </div>
                </div>
                <div class="img-wrapper welcome_img">
                    <img src="media/main/welcome_section/Welcome glass.png" alt="Glass">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
